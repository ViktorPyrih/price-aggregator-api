price-aggregator-api:
  marketplace-config:
    ekatalog:
      url: https://ek.ua/ua/
      categories:
        selector: SELECT a.mainmenu-link | IGNORE 7,14 | TEXT
      subcategories-1:
        actions:
          - SELECT a.mainmenu-link | FILTER text=$(['category']) | FIRST | HOVER
          - SELECT a.mainmenu-subitem:last-child | FIRST | CLICK
        selector: SELECT span.sub-katalogs-title | TEXT
      subcategories-2:
        actions:
          - SELECT a.mainmenu-link | FILTER text=$(['category']) | FIRST | HOVER
          - SELECT a.mainmenu-subitem:last-child | FIRST | CLICK
        selector: SELECT div.sub-katalogs-block | FILTER selector=a.sub-katalogs-link>span.sub-katalogs-title,text=$(['subcategory']) | SELECT div.sub-katalogs-childs>a | TEXT
